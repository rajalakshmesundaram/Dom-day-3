<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Customer Form</title>
</head>

<body>
    <div class="container containerstyle">
        <form id="CustomerForm">
        <h2 class="text-center mt-4 mb-2">Customer Form</h2>
        <div class="row">
            <div class="col-xl-10">
                <label for="firstName" class="form-label design">First Name</label>
                <input type="text" class="form-control" id="firstname" >
            </div>
        </div>
        <div class="row">
            <div class="col-xl-10">
                <label for="lastName" class="form-label design">Last Name</label>
                <input type="text" class="form-control" id="lastName" >
            </div>
        </div>
        <div class="row">
            <div class="col-xl-10">
                <label for="address" class="form-label design">Address</label>
                <input type="text" class="form-control" id="address" >
            </div>
        </div>
        <div class="row">
            <div class="col-xl-10">
                <label for="pincode" class="form-label design">Pincode</label>
                <input type="tel" class="form-control" id="pincode" >
            </div>
        </div>
        <div class="row">
            <div class="col-xl-10">
                <label for="lastName" class="form-label design">Gender</label>
                </div></div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="Male"    name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Male
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="Female"     name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Female
            </label>
        </div>
        <div class="row">
            <div class="col-xl-10">
                <label for="lastName" class="form-label design">Choice of Food</label>
                </div></div>
        
                <div class="form-check form-check-inline">
                  
                    <input class="form-check-input" type="checkbox" value="Idly" id="flexCheckDefault1">
                    
                    <label class="form-check-label" for="flexCheckDefault1">Idly</label>
                </div>
        
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="Pongal" id="flexCheckChecked1">
                    <label class="form-check-label" for="flexCheckChecked1">Pongal</label>
                </div>
        
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="vadai" id="flexCheckDefault2">
                    <label class="form-check-label" for="flexCheckDefault2">Vadai</label>
                </div>
        
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="poori" id="flexCheckChecked2" >
                    <label class="form-check-label" for="flexCheckChecked2">Poori</label>
                </div>
        
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="kesari" id="flexCheckChecked3" checked>
                    <label class="form-check-label" for="flexCheckChecked3">Kesari</label>
                </div>
        
        
        <div class="row">
            <div class="col-xl-10">

                <label for="foodChoice" class="form-label design">Customer detail</label>
        
                <!-- Add a table for choice of food -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Address</th>
                            <th>Pincode</th>
                            <th>Gender</th>
                            <th>Food</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                    <tbody id="resultTableBody">
                        <!-- Table body content will be dynamically added here -->
                    </tbody>
                    </table>
                    
                    <div class="row mt-3">
                        <div class="col-xl-10">
                            <button type="button" class="btn btn-primary" id="submitBtn" onclick="validate()">Submit</button>
                            <button type="button"class="btn btn-primary" id="CustomerForm" onclick="resetForm()">Reset</button>
                        </div>
                    </div>
                    </div>

                   
    </div>
    </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
</body>

</html>
